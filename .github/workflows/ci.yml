name: CI

on:
  push:
    branches: [main]
  pull_request:

env:
  CURRENT_SUPPORTED_NODE_VERSION: 22
  PREVIOUS_SUPPORTED_NODE_VERSION: 20

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.CURRENT_SUPPORTED_NODE_VERSION }}
      - run: npm ci
      - run: npm run lint

  test:
    name: test (node ${{ matrix.node }})
    runs-on: ubuntu-latest
    strategy:
      matrix: { node: [ ${{ env.PREVIOUS_SUPPORTED_NODE_VERSION }}, ${{ env.CURRENT_SUPPORTED_NODE_VERSION }} ] }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.CURRENT_SUPPORTED_NODE_VERSION }}
      - run: npm ci
      - run: npm test -- --coverage

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.CURRENT_SUPPORTED_NODE_VERSION }}
      - run: npm ci
      - run: npm run build
